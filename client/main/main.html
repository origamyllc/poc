        <!-- .page-navbar -->

        <div id="header" class="page-navbar" style="height:96%; " >

            <div class="page-content" >
                <!-- .page-content-wrapper -->
                <div class="page-content-wrapper"  >
                    <div class="page-content-inner" >
                        <!-- .page-content-inner -->
                        <div id="page-header" class="clearfix ">
                            <div class="page-header">
                                <div class="row col-md-12" >
                                       <div class="logo-img col-md-6 pull-right"> </div>
                                </div>
                            </div>
                        </div>

                          <div style="height:96%" class="form-inline"  role="form">
                            <hr />
                                  <div class="row" >
                                     <div class="form-group has-feedback col-md-5 ">
                                            <input type="text"  class="col-md-3 form-control device-search" placeholder="Search Devices" ng-model="query" >
                                            </input>
                                            <span style="font-size: 2.0em;margin-top:5px;margin-left:10px;" class="glyphicon glyphicon-2x glyphicon-search" aria-hidden="true">
                                     </div>    
                                     <div class="form-group pull-right" style="margin-right:20px;">
                                              <button ng-click="addDevice()" class="btn add-device-button  btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Device</button>
                                              <button  class="active btn btn-icon panel-buttons-1" ><i class="fa fa-th-list"></i></button>
                                              <button  class="active btn btn-icon panel-buttons" ><i class="fa fa-tasks"></i></button>
                                      </div>
                                    </div>
                                  </div>   


                        <div class="row">
                            <div class="col-lg-12" >
                                <!-- col-lg-12 start here -->
                                <div class="panel panel-primary  device-details-panel panel-default plain toggle panelMove panelClose panelRefresh" style="height:100% ">
                                    <!-- Start .panel -->
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Your Devices</h4>
                                    </div>
                                    <div class="panel-body">
                                        <table id="basic-datatables" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                           <thead>
                                                <tr>
                                                    <th>Device Name<span class="caret pull-right"></span></th>
                                                    <th>Device Type<span class="caret pull-right"></span></th>
                                                    <th>Device Status<span class="caret pull-right"></span></th>
                                                    <th>Device IPAddress<span class="caret pull-right"></span></th>
                                                    <th>Device Control<span class="caret pull-right"></span></th>
                                                    <th>Delete Device <span class="caret pull-right"></span></th>
                                                    <th style='width: 10px'> <span class="caret pull-right"></span></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="device in devices" style="font-size:15px;" >
                                                    <td >
                                                        <div >{{device.name}} </div>
                                                    </td>
                                                    <td>{{device.deviceType}}</td>
                                                    <td>{{device.status}}</td>
                                                    <td>{{device.ipaddress}}</td>
                                                    <td>

                                                    <div class="onoffswitch">
                                                        <input type="checkbox"  
                                                        name="onoffswitch" 
                                                        class="onoffswitch-checkbox" 
                                                        id="myonoffswitch"
                                                        ng-checked="selection.indexOf(device) > -1"
                                                        ng-click="handleCheckboxSelection(device._id)"  >
                                                          <label class="onoffswitch-label" for="myonoffswitch">
                                                              <span class="onoffswitch-inner"> </span>
                                                              <span class="onoffswitch-switch"></span>
                                                          </label>
                                                      </div>

                                                   </td>
                                                    <td>
                                                       <i class='glyphicon  glyphicon-trash'  ng-click="deleteDevice(device._id)" style='font-size: 20px'></i>
                                                    </td>
                                                    <td>
                                                     <div ng-if="device.status == 'Added' ">
                                                        <button  class="btn btn-info btn-lg" id="menu-button" type="button" ng-click="configureDevice(device._id)">
                                                              Configure</button>
                                                              </div>
                                                     </td>
                                                </tr>
                                            <tbody>   
                                        </table>
                                    </div>
                                </div>
                                <!-- End .panel -->
                            </div>
                     </div> 
                  </div> 
                </div> 
        
      </div> 
                 

        <!-- / #wrapper -->
